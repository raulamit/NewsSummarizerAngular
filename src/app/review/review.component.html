<div class="panel panel-white post panel-shadow">
  <div class="post-heading row">
    <div class="pull-left image">
      <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
    </div>
    <div class="pull-left meta">
      <div class="title h5">
        <a ng-href="#"><b>Anonymous User</b></a>
        <ngb-rating [rate]="review.stars"></ngb-rating>
      </div>
      <h6 class="text-muted time">1 minute ago</h6>
    </div>
  </div>
  <div class="post-description">
    <p>{{review.reviewText}}</p>
    <div class="stats">
      <a ng-href="#" (click)="thumbsUp()" class="btn btn-default stat-item a">
        <i class="fa fa-thumbs-up icon"></i>2
      </a>
      <a ng-href="#" (click) ="thumbsDown()" class="btn btn-default stat-item a">
        <i class="fa fa-thumbs-down icon"></i>12
      </a>
    </div>
  </div>
</div>
