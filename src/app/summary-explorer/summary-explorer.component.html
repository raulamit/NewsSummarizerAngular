<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner row w-100 mx-auto">

      <app-news-card *ngIf="currentSummaryIndex >= 0" [summ]="summaries[currentSummaryIndex]"></app-news-card>
      <div *ngIf="currentSummaryIndex<0">
        <h1>Loading your daily news...</h1>
      </div>
      <a *ngIf="currentSummaryIndex>0" (click)="prev()" class="carousel-control-prev" href="#myCarousel" role="button"
         data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" (click)="next()" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
