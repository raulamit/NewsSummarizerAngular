<li routerLink="/summarize" (click)="toggleState()" class="list-group-item" [ngClass]= "{'active' : active}">
  {{content.webTitle}}
</li>
<div class="container">
<div *ngIf="active">
  <a href={{content.webUrl}} target="_blank"> Read article at Guardian</a>
  <div class="form-group row">
    <label for="titleFld" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="titleFld" placeholder="title" [(ngModel)]="summary.title">
    </div>
  </div>
  <div class="form-group row">
    <label for="imageFld" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="imageFld" placeholder="image URL" [(ngModel)]="summary.imgSrc">
    </div>
  </div>
  <div class="form-group row">
    <label for="descriptionFld" class="col-sm-2 col-form-label">Summary of Article</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="descriptionFld" [(ngModel)]="summary.description"></textarea>
    </div>
  </div>
  <button (click) = "saveSummary()"
          type="button"
          class="btn btn-primary btn-block">Save</button>
</div>
</div>
